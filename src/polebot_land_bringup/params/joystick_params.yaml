joy_node:
  ros__parameters:
    device_id: 0
    deadzone: 0.1
    autorepeat_rate: 20.0

teleop_node:
  ros__parameters:
    axis_linear:
      x: 1
    scale_linear:
      x: 0.2
    scale_linear_turbo:
      x: 0.5

    axis_angular:
      yaw: 0
    scale_angular:
      yaw: 0.2
    scale_angular_turbo:
      yaw: 0.5

    enable_button: 4
    enable_turbo_button: 5
    
    require_enable_button: true
    stamped: true

    axis_linear.y: -1
    axis_linear.z: -1
    axis_angular.pitch: -1
    axis_angular.roll: -1    